<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM 파일 업로드</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>DICOM 파일 업로드 및 예측 결과 확인</h1>
        <form action="/process/" enctype="multipart/form-data" method="post">
            <label for="file">DICOM 파일 선택:</label>
            <input type="file" name="file" accept=".dcm" required>
            <input type="submit" value="업로드 및 예측">
        </form>
        {% if prediction %}
        <div class="result">
            <h2>예측 결과: <span class="prediction-value">{{ prediction }}</span></h2>
            <div class="image-container">
                <div>
                    <h3>입력 이미지:</h3>
                    <img src="data:image/png;base64,{{ input_image }}" alt="Input Image">
                </div>
                <div>
                    <h3>결과 이미지:</h3>
                    <img src="data:image/png;base64,{{ result_image }}" alt="Result Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
